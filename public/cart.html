<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart - Developer Stickers Online</title>
    <script>
      const API_BASE_URL = `${location.protocol}//${location.host}`;
      const STATIC_BASE_URL = `${location.protocol}//${location.host}`;
    </script>
    <script src="/assets/js/scripts.js"></script>
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <header>
      <div class="container flex-row align-center space-between">
        <a href="/" class="site-logo flex align-center flex-gap-10">
          <div class="site-icon">
            <img
              loading="lazy"
              src="/assets/img/webp/devstickers-logo.webp"
              alt="Developer Stickers Online"
            />
          </div>
          <h1 class="flex-column">
            <span>Developer Stickers</span>
            <em>Online</em>
          </h1>
        </a>
        <div class="cart">
          <a href="/cart" class="flex align-center"
            >Cart<span id="cart-count">0</span></a
          >
        </div>
      </div>
    </header>

    <main class="container cart">
      <div class="flex align-center space-between mb-20">
        <h2>Your Cart</h2>
        <button class="clear-cart">Clear Cart</button>
      </div>

      <ul id="cart-items" class="product-list flex-column flex-gap mb-20">
        <!-- Cart items will be dynamically inserted here -->
      </ul>

      <div class="flex-column align-center">
        <button
          type="button"
          class="btn-primary btn-big"
          onclick="alert('Not Implemented')"
        >
          Check out
        </button>
      </div>
    </main>

    <footer>
      <div class="container align-center justify-center">
        <p>
          Example online store website for the
          <a href="https://frontendmasters.com/courses/web-perf/"
            >Fundamentals of Web Performance</a
          >
          workshop by <a href="https://toddhgardner.com/">Todd H. Gardner</a>.
        </p>
        <p>Not intended for production use.</p>
      </div>
    </footer>
  </body>
</html>
